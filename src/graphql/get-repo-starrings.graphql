query ($owner: String!, $name: String!, $after: String) {
  repository(name: $name, owner: $owner) {
    stargazers(first: 100, orderBy: {field: STARRED_AT, direction: DESC}, after: $after) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        starredAt
        node {
          login
        }
        cursor
      }
    }
  }
}
